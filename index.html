<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Calcular los días entre dos fechas</title>
</head>
<body>
    <div class="fecha">
        <label>Introduzca su fecha de nacimiento</label>
        <input type="date" id="timeStart" class="form-control" oninput="calculardiasDiscount()">
    </div>
    <div class="fecha">
        <label>Introduzca la fecha del día de hoy</label>
        <input type="date" id="timeEnd" class="form-control" oninput="calculardiasDiscount()">
    </div>
    <div class="fecha">
        <label>Usted ha vivido</label>
        <input class="form-control" id="daysDiscount">
        <label>días</label>
    </div>
    <script src="./js/variables.js"></script>
</body>
</html>
